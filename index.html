<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
  
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <main>
        <img src="./images/image-header-mobile.jpg" alt="image-header-mobile">
        <div class="non-image-container">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
            <div class="stat-section">
                <div class="stat-container">
                    <div class="stat">10k+</div>
                    <div class="stat-heading">companies</div>
                </div>
    
                <div class="stat-container">
                    <div class="stat">314 </div>
                    <div class="stat-heading">templates</div>
                </div>
    
                <div class="stat-container">
                    <div class="stat">12m+</div>
                    <div class="stat-heading">queries</div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Jbugglin/stat-preview-card" target="_blank">Jordan Bugglin</a>.
    </footer>
</body>
</html>
